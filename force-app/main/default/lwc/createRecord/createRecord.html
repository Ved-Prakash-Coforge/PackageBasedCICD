<template>
    <lightning-card title="Create Lead" icon-name="custom:custom14">
        <div>Create Record:</div>
        <div class="slds-m-around_medium">
            <p>Basic Informaiton</p>
            <lightning-input label="First Name" onchange={handleFirstNameChange} class="slds-m-bottom_x-small"></lightning-input>
            <lightning-input label="Last Name" onchange={handleLastNameChange} class="slds-m-bottom_x-small"></lightning-input>
            <lightning-input label="Company" onchange={handleCompanyChange} class="slds-m-bottom_x-small"></lightning-input>
            <lightning-input label="Lead Source" onchange={handleLeadSourceChange} class="slds-m-bottom_x-small"></lightning-input>
            <lightning-input label="Phone Number" onchange={handlePhoneChange} class="slds-m-bottom_x-small"></lightning-input>
            <lightning-input label="Email" onchange={handleEmailChange} class="slds-m-bottom_x-small"></lightning-input>
            <lightning-button label="Create Lead" variant="brand" onclick={createLead}></lightning-button>
        </div>
    </lightning-card>
</template>
