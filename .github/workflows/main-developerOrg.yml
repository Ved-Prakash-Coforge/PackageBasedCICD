# This is a basic workflow to help you get started with Actions

name: Deploy to Salesforce Pipeline

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    # Setup Node
    - name: Setup Node
      uses: actions/setup-node@v1
      
    # Install SFDX CLI
    - name: Install SFDX CLI
      run: npm install sfdx-cli --global
     
   # Authorize devhub SF Org
    - name: Authorise devhub org
      run: sfdx auth:jwt:grant -u vprakash28jan89@gmail.com.new -i 3MVG9d8..z.hDcPKaKPNueKXI.ft27IgIDFIryj4pMvAaCFDRwXn6dMue30fQubLC7zkXP9IIip3O7gC6SgaM -f ./server.key -r https://login.salesforce.com -a DevHub -d

    # Authorize SF Org
    - name: Authorize SF Org
      env:
        CLIENT_ID: ${{ secrets.SALESFORCEPRODCLIENTID }}
        USERNAME: ${{ secrets.SALESFORCEPRODUSERNAME }}
        INSTANCE_URL: ${{ secrets.SALESFORCEPRODINSTANCEURL }}
      run: sfdx auth:jwt:grant --clientid 3MVG9d8..z.hDcPKaKPNueKXI.ft27IgIDFIryj4pMvAaCFDRwXn6dMue30fQubLC7zkXP9IIip3O7gC6SgaM --username vprakash28jan89@gmail.com.new --jwtkeyfile ./server.key --instanceurl https://login.salesforce.com -a prod
    
    # Create package version
    - name: Create package version
